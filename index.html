<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Hack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="canvas1"> </canvas>

      <div class="controls">
        <label for="resolution" id="resolutionLabel">resolution 5px</label>
        <input
          type="range"
          id="resolution"
          name="resolution"
          min="1"
          max="20"
          value="10"
        />
      </div>
      <div class="symbolControl">
        <label for="symbol" id="symbolLabel">Choose Character Set</label>
        <button
          class="char-button"
          id="japanese"
          name="symbol"
          value="#hiragana"
        >
          Japanese
        </button>
        <button class="char-button" id="letters" name="symbol" value="#letters">
          Letters
        </button>
        <button class="char-button" id="symbols" name="symbol" value="#symbols">
          Symbols
        </button>
        <button class="char-button" id="binary" name="symbol" value="#binary">
          Binary
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
