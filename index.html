<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Hack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="actionButtons">
        <label for="imgUploader" class="customUploader">
          <input
            type="file"
            id="imgUploader"
            class="imgUploader"
            accept="image/*"
          />
          Upload an image
        </label>
        <button id="downloadButton" class="download-button">
          Download your creation
        </button>
      </div>

      <canvas id="canvas1"> </canvas>

      <div class="controls">
        <label for="resolution" id="resolutionLabel">resolution 5px</label>
        <input
          type="range"
          id="resolution"
          name="resolution"
          min="1"
          max="20"
          value="10"
        />
      </div>
      <span class="style-line"></span>
      <div class="controls">
        <label for="symbol" id="symbolLabel">Choose Character Set</label>
        <div class="buttons">
          <button class="char-button" id="japanese" name="symbol">
            Japanese
          </button>
          <button class="char-button" id="letters" name="symbol">
            Letters
          </button>
          <button class="char-button" id="symbols" name="symbol">
            Symbols
          </button>
          <button class="char-button" id="binary" name="symbol">Binary</button>
        </div>
      </div>
      <span class="style-line"></span>
      <div class="controls">
        <label for="font" id="fontLabel">Choose Font</label>
        <div class="buttons">
          <button class="font-button" id="default" name="font">Default</button>
          <button class="font-button" id="monospace" name="font">
            Monospace
          </button>
          <button class="font-button" id="serif" name="font">Serif</button>
          <button class="font-button" id="fantasy" name="font">Fantasy</button>
        </div>
      </div>
      <span class="style-line"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
